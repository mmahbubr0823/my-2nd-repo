<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h2 class="text-5xl text-center pt-10 mb-5">
        lets get <span class="font-semibold text-stone-400">Some Money!!!</span>
    </h2>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-5xl">
                    Deposit
                </h4>
                <h2 class="text-3xl">
                    $<span id="depo-total">00</span> 
                </h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-5xl">
                    Withdraw
                </h4>
                <h2 class="text-3xl">
                    $<span id="withdraw-total">00</span>
                </h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-5xl">
                    Balance
                </h4>
                <h2 class="text-3xl">
                    $<span id="balance-total">1200</span> 
                </h2>
            </div>
        </div>
    </section>

    <!-- depo-withdraw part -->

    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-yellow-400  rounded-lg">
                <h4 class="m-5 text-3xl text-white">Please Deposit </h4>
                <div class="mx-10">
                    <input id="depo-input" class="block px-3" type="text" placeholder="$ amount you want to Deposit">
                    <button id="depo-btn" class="bg-rose-400 mb-5 mt-3 rounded-lg px-3 py-2 hover:bg-emerald-300" >Deposit</button>
                </div>
            </div>
            <div class="bg-green-400  rounded-lg">
                <h4 class="m-5 text-3xl text-white">Please Withdraw </h4>
                <div class="mx-10">
                    <input id="with-input" class="block px-3" type="text" placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-rose-400 mb-5 mt-3 rounded-lg px-3 py-2 hover:bg-emerald-300" >Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="bank2.js"></script>
</body>

</html>
